<ul>
  <li>
    <a href="{{ site.url }}{{site.baseurl}}/">صفحه اصلی</a>
  </li>
  {% for page in site.pages %}
    {% if page.menu %}
      <li>
        <a href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
  {% if site.email %}
    <li>
      <a href="{{ site.url }}{{site.baseurl}}/contact/">دیسکورد</a>
    </li>
  {% endif %}
  <li>
    <a class="feed" href="{{ site.url }}{{site.baseurl}}/tags" title="Atom/RSS feed">برچسب ها</a>
  </li>
</ul>
